<!DOCTYPE html>
<html>
	<head>
		<title>GPS Trace Recorder</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />

		<!--<link rel="shortcut icon" href="./Resources/Img/appIcon-64.png" />-->

		<!-- styles -->
		<!--<link href="Resources/Styles/General/browserReset.css" type="text/css" rel="stylesheet" />
		<link href="Resources/Styles/styles.css" type="text/css" rel="stylesheet" />-->
	</head>
	<body>
		<label for="trackStep">Interval (sec)</label>
		<input type="number" step="0.5" min="0.5" max="1440" value="1" name="trackStep" id="trackStep" />
		<button id="control">Start</button>
		<button id="save" disabled="disabled">save</button>
		<table>
			<tbody>
				<tr><th>Latitude</th><td id="lat"></td><tr>
				<tr><th>Longitude</th><td id="lon"></td><tr>
				<tr><th>Altitude</th><td id="altitude"></td><tr>
				<tr><th>Trackpoints</th><td id="trackPoints"></td><tr>
			</tbody>
		</table>
		<script src="./Main.js" type="application/javascript;version=1.7" ></script>
	</body>
</html>

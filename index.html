<!DOCTYPE html>
<html>
	<head>
		<title>GPS Trace Recorder</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />

		<link rel="shortcut icon" href="./Resources/Img/appIcon-256.png" />
		<link href="Resources/Styles/styles.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<section class="view skin-dark">
			<header>
				<h1>GPS Trace Recorder</h1>
			</header>
			<div class="main">
				<table class="position-data">
					<tbody>
						<tr><th>Latitude</th><td id="lat"></td></tr>
						<tr><th>Longitude</th><td id="lon"></td></tr>
						<tr><th>Altitude</th><td id="altitude"></td></tr>
						<tr><th>Trackpoints</th><td id="trackPoints"></td></tr>
						<tr><th>Interval</th><td>
							<input type="number" step="0.5" min="0.5" max="1440" value="2" name="trackStep" id="trackStep" />
							sec
						</td></tr>
					</tbody>
				</table>
			</div>
			<footer>
				<div class="block" data-columns="2">
					<button id="save" disabled="disabled">save</button>
					<button id="reset" class="danger" disabled="disabled">reset</button>
				</div>
				<div class="block">
					<button id="control" class="recommend">Start</button>
				</div>
			</footer>
		</section>

		<script src="./Main.js" type="application/javascript;version=1.7" ></script>
	</body>
</html>
